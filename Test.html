<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Page</title>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            var accessToken = getUrlParameter('access_token');
            var refreshToken = getUrlParameter('refresh_token');
            var expiresIn = getUrlParameter('expires_in');

            var script = document.createElement('script');
            script.src = 'https://www.partsmart.net/stream.js?access_token='+accessToken+'&refresh_token='+refreshToken+'&expires_in='+expiresIn;
            document.body.appendChild(script);
        });

        // Update the div height on window resize
        window.addEventListener('resize', function() {
            var ari = document.getElementById('ari-convergence-container');
            ari.style.height = (window.innerHeight - 18) + 'px';
            ari.style.width = (window.innerWidth - 18) + 'px';
        });        

        // Select the target node (the element to observe)
        var targetNode = document.body;
        
        // Options for the observer (which mutations to observe)
        var config = { childList: true, subtree: true };
        
        // Callback function to execute when mutations are observed
        var callback = function(mutationsList, observer) {
            for (var mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    console.log('A child node has been added or removed.');
                    mutation.addedNodes.forEach(node => {
                        console.log('Added node:', node);

                        if (node.id == 'ari-convergence-container') {
                            node.style.height = (window.innerHeight - 18) + 'px';                            
                            node.style.width = (window.innerWidth - 18) + 'px';
                        }
                    });
                }
            }
        };
        
        // Create an observer instance linked to the callback function
        var observer = new MutationObserver(callback);
        
        // Start observing the target node for configured mutations
        observer.observe(targetNode, config);
    </script>
</head>
<body>
</body>
</html>
