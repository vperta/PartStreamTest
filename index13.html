<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Page</title>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function scriptLoaded() {
            var ari = document.getElementById('ari-convergence-container');
            ari.style.height = window.innerHeight + 'px';
        }
        
        document.addEventListener("DOMContentLoaded", function() {
            var accessToken = getUrlParameter('access_token');
            var refreshToken = getUrlParameter('refresh_token');
            var expiresIn = getUrlParameter('expires_in');

            var script = document.createElement('script');
            script.src = 'https://www.partsmart.net/stream.js?access_token='+accessToken+'&refresh_token='+refreshToken+'&expires_in='+expiresIn;
            script.onload = 'scriptLoaded()';
            document.head.appendChild(script);
        });

        // Update the div height on window resize
        window.addEventListener('resize', function() {
            var ari = document.getElementById('ari-convergence-container');
            ari.style.height = window.innerHeight + 'px';
        });        
    </script>
</head>
<body>
    <h1>Token Page</h1>
    <p>This page accepts access token, refresh token, and expiration time as URL parameters.</p>
</body>
</html>
